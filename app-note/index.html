<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Pad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="note-wrapper">

        <section id="ricerca-note">

            <input type="text" id="ricerca" placeholder="Cerca Nota...">


        </section>

        <section id="note">

            <!-- draggable ci permette di stabilire se un elemento sia trascinabile o meno, l' attributo data lo porteremo a true nel momento 
            in cui vorremo spostare l' elemento -->
            <div id="nota-1" draggable="true" class="nota show">

                <i class="fas fa-arrows-alt"></i>
                <p>Prima Nota</p>

            </div>

            <div id="nota-2" draggable="true" class="nota show">
            
                <i class="fas fa-arrows-alt"></i>
                <p>Seconda Nota</p>
            
            </div>

            <div id="nota-3" draggable="true" class="nota show">
            
                <i class="fas fa-arrows-alt"></i>
                <p>Terza Nota</p>
            
            </div>

            <div id="nota-4" draggable="true" class="nota show">
            
                <i class="fas fa-arrows-alt"></i>
                <p>Quarta Nota</p>
            
            </div>




        </section>

        <section id="controlli">

            <i class="fas fa-volume-up attivo" id="sound-btn" data-sound="1"></i>

            <i class="fas fa-trash" id="trash-btn"></i>

            <button id="new-note-btn">+</button>


        </section>



    </section>

    <section id="new-note-wrapper" class="close">

        <div id="new-note-titolo-wrapper">

            <input type="text" id="new-note-titolo" placeholder="Titolo *">

        </div>

        <div id="new-note-testo-wrapper">

            <!-- spellcheck elimina il controllo ortografico -->
            <textarea name="" id="new-note-testo" spaellcheck="false" cols="30" rows="10" placeholder="Digita qui la tua nota"></textarea>


        </div>

        <div id="save-close-wrapper">

            <i class="fas fa-times" id="close-note-btn"></i>

            <i class="fas fa-check" id="save-note-btn"></i>


        </div>

    </section>




    <script type="module">
        import App from './app/index.js';
        document.addEventListener('DOMContentLoaded', e => App());
    </script>
</body>
</html>
